{% extends 'base.html' %}
{% block content %}
<div class="container form-group">

        <form action="{{ url_for('tag') }}" method="POST" >
                {{form_field(form.name) }}
                {{  form.csrf_token }}
                {{ form.submit }}
        </form>
</div>



<hr>


<div class="container">
        {%  for tag in tags %}
        <div class="container">
               {{ tag.name }}
                <div class="float-md-right">
                        <a href="{{ url_for('del_tag', id=tag.id)}}">delete</a>
                        <a href="{{ url_for('edit_tag', id=tag.id)}}">edit</a>

                </div>

        </div>

        {% endfor %}
</div>








{% endblock%}
