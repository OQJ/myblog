{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('edit_post',id=post.id)}}" method="post" class="form-group">
    <div class="form-control"> {{ form_field(form.title )}}</div>
    {{ form_field(form.body )}}
    <div class="form-control"> {{ form_field(form.tag )}}</div>
    {{ form.csrf_token }}
    {{ form.submit }}

</form>



{% endblock %}



{% block js %}
<script src="//cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
{{ ckeditor.config(name='body') }}

{% endblock %}
